<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Psychic Game</title>

        <!-- Link to Default CSS -->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">

        <!-- Link to Reset CSS -->
        <link href="assets/css/reset.css" rel="stylesheet" type="text/css">

        <script src="assets\javascript\game.js" type="text/javascript"></script>
    </head>

    <body>
        <header class="header">
            <h1>Psychic Game</h1>
        </header>
        <div class="container">
            <h2 class="text">Do you possess the ability?</h2>
            <h2 class="text">Try to guess which letter I am thinking of.</h2>
        </div>
        <button>Play</button>
        <div class="container">   
            <div class="text" class="score" class="clearfix" style="float:left">
                <h2>Wins</h2>
            </div>            
            <div class="text" class="score" class="clearfix" style="float:right">
                <h2>Losses</h2>
            </div>
        </div>
        <div class="text">
            <h3>Your Guesses Thus Far...</h3>
        </div>
        <div class="text">
            <h3>Guesses Remaining: </h3>
        </div>
    </body>
</html>
