<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Psychic Game</title>

        <!-- Link to Default CSS -->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">

        <header class="header">

            </div>

                <h2>Losses</h2>
                <div>
                    <h3 id="lossCount">0</h3>    
                </div>
            </div>
            <div class="guessed-letters">
                <h2>Your Guesses Thus Far...</h2>
                <div>
                    <h3 id="guessedLetters"></h3>
                </div>
            </div>
            <div class="guesses-remaining">
                <h2>Guesses Remaining:</h2>
                <div>
                    <h3 id="guessesRemaining"></h3>
                </div>
            </div>
        </div>
